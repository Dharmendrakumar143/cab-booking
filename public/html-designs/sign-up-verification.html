<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Marcellus&family=News+Cycle:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="main-contanier">
        <!-------------------- otp-page start here------------------>
        <div class=" sign-up-verification login-page">
            <div class="container-fluid ps-5">
                <div class="row ">
                    <div class="col-md-5">
                        <div class="otp-form login-form ">
                            <div class="login-logo">
                                <img src="images/login-logo.png" alt="logo">
                            </div>
                            <div class="login-content mt-4 mb-3">
                                <h1 class="color-23">OTP Verification</h1>
                                <p class="color-96">Enter the verification code we just sent on your Phone number</p>
                            </div>
                            <form>
                                <div class="login-input mt-4">
                                    <form id="otpForm" class="mt-4">
                                        <div class="d-flex justify-content-between">
                                            <input type="text" maxlength="1" class="form-control otp-input" id="otp1"
                                                oninput="moveFocus(1)">
                                            <input type="text" maxlength="1" class="form-control otp-input" id="otp2"
                                                oninput="moveFocus(2)">
                                            <input type="text" maxlength="1" class="form-control otp-input" id="otp3"
                                                oninput="moveFocus(3)">
                                            <input type="text" maxlength="1" class="form-control otp-input" id="otp4"
                                                oninput="moveFocus(4)">
                                        </div>
                                    </form>
                                    <div class="submit-btn mt-5">
                                        <button
                                            class="btn btn-book w-100 py-2  fw-500 bg-black text-white px-5 rounded-10"
                                            type="submit">Submit</button>
                                    </div>
                                    <div class="resend-login d-flex justify-content-center gap-1 mt-4">
                                        <p class="color-96">Didnâ€™t received cod</p>
                                        <div class="creat">
                                            <a href="#" class="color-23 fw-600">Resend</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-7 pe-0">
                        <div class="login-img h-100">
                            <img src="images/circle-img.png" class="img-fluid h-100 object-fit-cover ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-------------------- otp-page end here------------------>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to move focus to the next input
        function moveFocus(index) {
            if (index < 4) {
                document.getElementById('otp' + (index + 1)).focus();
            }
        }

        // Optional: Add event listener to form submission
        document.getElementById('otpForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Get OTP value
            let otp = '';
            for (let i = 1; i <= 4; i++) {
                otp += document.getElementById('otp' + i).value;
            }
            alert('OTP Entered: ' + otp);
        });
    </script>
</body>

</html>
