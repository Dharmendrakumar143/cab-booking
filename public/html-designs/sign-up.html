<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Marcellus&family=News+Cycle:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="main-contanier">
        <!-------------------- sign-page start here------------------>
        <div class="sign-up login-page">
            <div class="container-fluid ps-5">
                <div class="row ">
                    <div class="col-md-5 col-12">
                        <div class="sign-up login-form ">
                            <div class="login-logo">
                                <img src="images/login-logo.png" alt="logo">
                            </div>
                            <div class=" sign-up-content login-content mt-4 mb-3">
                                <h1 class="color-23">Sign up</h1>
                                <p class="color-96">Sign up to enjoy the feature of Revolutie</p>
                            </div>
                            <form>
                                <div class="sign-up login-input mt-4">
                                    <div class="name mb-3">
                                        <label for="exampleFormControlInput1"
                                            class="form-label n-label fw-500 color-9a">First Name</label>
                                        <input type="email" class="form-control rounded-10"
                                            id="exampleFormControlInput1" placeholder="Jonas Khanwald">
                                    </div>
                                    <div class="name mb-3">
                                        <label for="exampleFormControlInput1"
                                            class="form-label n-label fw-500 color-9a">Last Name</label>
                                        <input type="email" class="form-control rounded-10"
                                            id="exampleFormControlInput1" placeholder="Jonas Khanwald">
                                    </div>
                                    <div class="email mb-3">
                                        <label for="exampleFormControlInput1" class="form-label e-label fw-500">Email or
                                            Phone no</label>
                                        <input type="email" class="form-control rounded-10"
                                            id="exampleFormControlInput1" placeholder="name@example.com">
                                    </div>
                                    <div class="password">
                                        <div class="pass-input">
                                            <input type="password " id="inputPassword5" class="form-control rounded-10"
                                                aria-describedby="passwordHelpBlock" placeholder="Password">
                                            <div class="pas-eye-icon">
                                                <img src="images/p-eye.png" alt="eye">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="sign-up-btn mt-4">
                                        <button
                                            class="btn btn-book w-100 py-2  fw-500 bg-black text-white px-5 rounded-10"
                                            type="submit">Sign-up</button>
                                    </div>
                                    <div class="or-text text-center my-3">
                                        <p class="orange fw-500">Or</p>
                                    </div>
                                    <div class="login-google bg-white rounded-10 p-2 text-center">
                                        <a href="#" class="text-black text-decoration-none color-23">
                                            <h5 class="fw-600">Continue with Google <span class="ps-2"><img
                                                        src="images/google.png"></span></h5>
                                        </a>
                                    </div>
                                    <div class="need-login d-flex justify-content-center gap-1 mt-2">
                                        <p class="color-96">Already have an account??</p>
                                        <div class="creat">
                                            <a href="#" class="color-23 fw-400 text-decoration-underline">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-7 col-12 pe-0">
                        <div class="sign-up login-img h-100">
                            <img src="images/circle-img.png" class="img-fluid h-100 object-fit-cover ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-------------------- sign-up-page end here------------------>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
